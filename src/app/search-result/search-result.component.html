<app-nav-bar></app-nav-bar>
<div class="container mt-3">
    <div *ngIf="questions[0].title != '' && questions[0].body != ''; else noContent">
        <div class="row" *ngFor="let question of questions">
            <div class="col-lg-8 mx-auto">
                <div class="card mb-3 w-100 p-0">
                    <div class="card-body">
                        <h5 class="card-title">{{ question.title }}</h5>
                        <p class="card-text">{{ question.body }}</p>
                        <div>
                            <span *ngFor="let tag of question.tag" class="badge bg-secondary mb-2 me-2">#{{ tag }}</span>
                        </div>
                        <a href="{{ question.href }}" class="btn btn-sm btn-primary">Continue reading</a>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="row">
                            <div class="col-md-6">
                                <span class="badge bg-primary me-2">{{ question.answers }} answers</span>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <span class="text-muted">Asked by: {{ question.author }} on {{ question.date }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noContent>
        <div class="row">
            <div class="col text-center my-5">
                <h1>No questions found</h1>
                <p>We couldn't find any question that contained {{ term }} inside the {{ type }}.</p>
            </div>
        </div>
    </ng-template>
</div>
