<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/home">Quaestio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="currentUrl === 'home' ? { exact: true } : { exact: false }">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/answered" routerLinkActive="active" [routerLinkActiveOptions]="currentUrl === 'answered' ? { exact: true } : { exact: false }">Answered</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/questions" routerLinkActive="active" [routerLinkActiveOptions]="currentUrl === 'questions' ? { exact: true } : { exact: false }">Questions</a>
                </li>
            </ul>
            <form #searchForm="ngForm" class="d-flex" (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <select class="form-select" name="searchType" [(ngModel)]="barSearch.type">
                        <option value="title">Search by Title</option>
                        <option value="content">Search by Content</option>
                    </select>
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="searchTerm" [(ngModel)]="barSearch.term">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </div>
            </form>

            <ul class="navbar-nav ms-auto" *ngIf="logged == true">
                <li class="nav-item">
                    <a class="nav-link" href="/createQuestion" routerlink="createQuestion">Create Question</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/home" (click)="logout()">Logout</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto" *ngIf="logged == false">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
